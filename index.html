<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>

        <header>

            <h1>Weather Dashboard</h1>
    
        </header>

        <main>

            <div>

                <nav class="side-nav">

                    <h2>Search for a City:</h2>

                        <input id="input" class="search" type="search" placeholder="San Diego">

                        <button id="submit" class="submit" type="submit">Search</button>

                    <hr>

                    <ul id="recent" class="recent-searches">
                        <li>Recent Searches</li>
                    </ul>

                </nav>

            </div>

            <div>

                <div class="contents">

                    <br>
                    <h2 id="city">Search a city!</h2>
                    <p id="date"></p>
                    <img id="image">
                    <br>
                    <p id="temp">Temp: </p>
                    <br>
                    <p id="wind">Wind: </p>
                    <br>
                    <p id="humid">Humidity: </p>
                    <br>
                    <p id="uv">UV Index: </p><p id="uvi"></p>
                    <br>

                </div>

                <div class="forecast">

                    <h2 id="forecast">5-Day Forecast:</h2>

                    <div class="card">

                    </div>
    
                </div>

            </div>

        </main>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./assets/js/script.js"></script>

    </body>

</html>
