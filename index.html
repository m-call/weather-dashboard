<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>

        <header>

            <h1>Weather Dashboard</h1>
    
        </header>

        <main>

            <div>

                <nav class="side-nav">

                    <h2>Search for a City:</h2>

                        <input id="input" class="search" type="search" placeholder="San Diego">

                        <button id="submit" class="submit" type="submit">Search</button>

                    <hr>

                </nav>

            </div>

            <div class="contents">

                <br>
                <h2 id="city">Search a city!</h2>
                <img id="image">
                <br>
                <p id="temp">Temp: </p>
                <br>
                <p id="wind">Wind: </p>
                <br>
                <p id="humid">Humidity: </p>
                <br>
                <p id="uvi">UV Index: </p>
                <br>

            </div>

            <div class="forecast">

            </div>

        </main>
    
        <script src="./assets/js/script.js"></script>

    </body>

</html>
